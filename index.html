<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PuppyBowl</title>
  </head>
  <body>
    <h1>Puppy Super Bowl</h1>
    <form id="new-player-form">
      <label for="name">
        Name:
        <input type="text" id="name" name="name" placeholder="Name" />
      </label>
      <label for="breed">
        Breed:
        <input type="text" id="breed" placeholder="Breed" name="breed" />
      </label>
      <label for="imageUrl">
        Image URL:
        <input
          type="text"
          id="imageUrl"
          placeholder="Image URL"
          name="imageUrl"
        />
      </label>
      <button type="submit">Create Player</button>
    </form>
    <main>
      <article id="single-player-container"></article>
      <article id="players-container"></article>
      <!-- add a section for other puppy cards -->
    </main>
    <script src="./script.js"></script>
  </body>
</html>
